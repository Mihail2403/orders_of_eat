upstream app {
    server 192.168.90.102:8000;
}

server {
    listen 8080;
    server_name localhost;

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        root /var/www/html/;
    }
}